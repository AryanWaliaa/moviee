<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Margin Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: bisque;
        }

        #logo {
            width: 40px;
            height: 40px;
            float: left;
            border-radius: 100%;
            margin-top: 10px;
        }
        a {
            text-decoration: none;
            color: white !important;
        }

        .container {
            display: flex;
            align-items: center;
            padding: 10px;
        }

        h1 {
            margin-left: 10px;
            color: white;
        }

        .container1 {
            background-color: #ff98b0;
            width: 90%;
            max-width: 1350px;
            height: 400px;
            margin: 70px auto;
            border-radius: 140px;
            text-align: left;
            padding: 50px;
            
        }

        h2 {
            color: rgb(248, 0, 116) !important;
            margin-bottom: 30px;
        }

        .search-container {
            display: flex;
            align-items: left;
            justify-content: left !important;
            max-width: 600px;
        }

        .search-container input[type="text"] {
            width: 70%;
            padding: 12px 15px;
            font-size: 16px;
            border: 2px solid #b71515;
            border-radius: 40px;
            margin-right: 30px;
            outline: none;
        }

        .search-container button {
            width: 30%;
            padding: 12px 15px;
            font-size: 16px;
            border: none;
            background-color: #ff0000;
            color: white;
            cursor: pointer;
            border-radius: 40px;
        }

        .search-container button:hover {
            background-color: #a20c0c;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="container" style="color: white;">
        <img id="logo" src="logo.webp" alt="Logo">
        <h1><a href="ArcMovies.html">ArcMovies</a></h1>
        
        <h2><a href="#" style="margin-left: 200px; margin-right: 40px;">Movies</a>
        <a href="#" style="margin-right: 40px;">Tv-series</a>
        <a href="#" style="margin-right: 20px;">Most Popular</a></h2>
    </div>

    <!-- Search Section -->
    <div class="container1">
        <h2>Arc Movies</h2>
        <div class="search-container">
            <input type="text" placeholder="Search for movies, genre..." id="searchInput">
            <button onclick="performSearch()">Search</button>
        </div>
    </div>

    <script>
        function performSearch() {
            const query = document.getElementById('searchInput').value;
            if (query) {
                alert('You searched for: ' + query);
                // Add your search logic or redirection here
            } else {
                alert('Please enter a search term!');
            }
        }
    </script>
</body>
</html>
